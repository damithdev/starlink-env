kind: Namespace
apiVersion: v1
metadata:
  name: prod
  labels:
    name: prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: starlink-app
  namespace: prod
  labels:
    app: starlink-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: starlink-app
  template:
    metadata:
      labels:
        app: starlink-app
    spec:
      containers:
      - name: starlink-app
        image: gcr.io/project-starlink/starlink-cloudbuild:1078000
        ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: starlink-service
spec:
  selector:
    app: starlink-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer